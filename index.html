<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio & Video Tag</title>
</head>
<body>
    <h1>Audio and Video tag in HTML</h1>

    <!-- Audio Tag -->

        <div>
            <audio controls autoplay loop>
                <source src="./Surah Kausar beautiful recitation !.mp4" type="audio/ogg">
                Your Brouser does not support the element.
            </audio>
        </div>
<!-- video Tag-->
    <div>
        <video width="600" height="350" controls>
           
            <source src="./Surah Kausar beautiful recitation !.mp4" type="video/ogg">
          Your browser does not support the video tag.
          </video>

    </div>
</body>
</html>
